<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex items-center justify-between py-4">
            <h1 class="text-3xl font-bold">LOGO</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">賣家專區</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">新增商品</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">商品管理</a></li>
                </ul>
            </nav>
        </header>

        <main class="bg-white shadow-md rounded p-6 mt-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <aside class="col-span-1">
                    <ul class="mt-6">
                        <li class="menu-item py-2 px-6 hover:bg-gray-50">
                          <div class="flex justify-between items-center">
                            <span>商品管理</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                          </div>
                          <ul class="submenu mt-2 ml-4 text-sm">
                            <li class="py-1">我的商品</li>
                            <li class="py-1">新增商品</li>
                          </ul>
                        </li>
                  
                        <li class="menu-item py-2 px-6 hover:bg-gray-50">
                          <div class="flex justify-between items-center">
                            <span>訂單管理</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                          </div>
                          <ul class="submenu mt-2 ml-4 text-sm">
                            <li class="py-1">我的商品</li>
                            <li class="py-1">新增商品</li>
                          </ul>
                        </li>
                  
                        <li class="menu-item py-2 px-6 hover:bg-gray-50">
                          <div class="flex justify-between items-center">
                            <span>賣場管理</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                          </div>
                          <ul class="submenu mt-2 ml-4 text-sm">
                            <li class="py-1">我的商品</li>
                            <li class="py-1">新增商品</li>
                          </ul>
                        </li>
                  
                      </ul>
                </aside>
                <section class="col-span-2">
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">商品圖片：</label>
                            <input type="file" class="border rounded p-2 w-full">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">商品名稱：</label>
                            <input type="text" class="border rounded p-2 w-full">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">商品類別：</label>
                            <select class="border rounded p-2 w-full">
                                <option>選擇類別</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">商品規格：</label>
                            <div class="flex items-center space-x-2 mb-2">
                                <input type="number" class="border rounded p-2" placeholder="1">
                                <input type="text" class="border rounded p-2" placeholder="款式">
                                <input type="text" class="border rounded p-2" placeholder="尺寸">
                                <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">新增更多尺寸</button>
                            </div>
                            <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">新增其他規格</button>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">商品價格：</label>
                            <input type="text" class="border rounded p-2 w-full">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">商品描述：</label>
                            <textarea class="border rounded p-2 w-full" rows="4"></textarea>
                        </div>
                        <div class="flex items-center justify-end space-x-4">
                            <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">取消</button>
                            <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">儲存上架</button>
                            <button type="button" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">儲存下架</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
