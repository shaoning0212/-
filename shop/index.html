            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

        <div class="card bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer" onclick="location.href='next-page.html';">

        <!-- Repeat other cards with different content -->

        </div>
