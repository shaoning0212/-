<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增商品</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="flex">
            <!-- Sidebar -->
            <div class="w-64 bg-white p-5 shadow-lg">
                <div class="mb-5">
                    <h1 class="text-2xl font-bold">LOGO</h1>
                </div>
                <div class="mb-3">
                    <button class="text-left w-full text-gray-700 font-semibold rounded hover:bg-gray-200 p-2">新增商品</button>
                </div>
                <div class="mb-3">
                    <button class="text-left w-full text-gray-700 font-semibold rounded hover:bg-gray-200 p-2">訂單管理</button>
                </div>
                <div class="mb-3">
                    <button class="text-left w-full text-gray-700 font-semibold rounded hover:bg-gray-200 p-2">客戶管理</button>
                </div>
                <div class="mb-3">
                    <button class="text-left w-full text-gray-700 font-semibold rounded hover:bg-gray-200 p-2">報表分析</button>
                </div>
                <div class="mb-3">
                    <button class="text-left w-full text-gray-700 font-semibold rounded hover:bg-gray-200 p-2">設定</button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 bg-white ml-5 p-5 shadow-lg">
                <div class="mb-5">
                    <h2 class="text-xl font-semibold">新增商品</h2>
                </div>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">商品名稱：</label>
                        <input type="text" placeholder="請輸入商品名稱" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">商品描述：</label>
                        <textarea rows="3" placeholder="請輸入商品描述" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">商品類別：</label>
                        <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option>請選擇類別</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">商品庫存：</label>
                        <input type="number" min="0" placeholder="庫存" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">商品圖片：</label>
                        <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">新增圖片</button>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">商品價格：</label>
                        <input type="text" placeholder="價格" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">儲存</button>
                        <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">儲存並繼續新增</button>
                        <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
